<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
  
  
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

      <link rel="stylesheet" href="../static/css/signupstyle.css">
	  	<title>Cinephile</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cinephile  </a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="nav navbar-nav"><a href="index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li class="active"><a href="signup.html">Sign up  <i class="fa fa-user-plus"></i></a></li>
                  <li ><a href="login.html">Login  <i class="fa fa-user"></i></a></li>
                </ul>
              </div>
            </div>
           </nav>
           <div>

            <div class='login'>
              <div class='login_title'>
                <span>Welcome to Cinephile</span>
              </div>
              <div class='login_fields'>
                <div class='login_fields__user'>
                  <div class='icon'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
                  </div>
                  <input placeholder='Name' type='text'>
                    <div class='validation'>
                      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                    </div>
                  </input>
                </div>
                    <div class='login_fields__user'>
                  <div class='icon'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
                  </div>
                </div>
                    <div class='login_fields__user'>
                  <div class='icon'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
                  </div>
                  <input placeholder='Email' type='email' id="email" required>
                    <div class='validation'>
                      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
                    </div>
                  </input>
                </div>
                <div class='login_fields__password'>
                  <div class='icon'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
                  </div>
                  <input placeholder='Password' type='password' id="password" required minlength=5/>
                </div>
                <div class='login_fields__password'>
                  <div class='icon'>
                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
                  </div>
                  <input placeholder='Confirm Password' type='password' id="c_password" required/>
                </div>
                
                
                
                
                
                
                
                
                <div class='login_fields__submit'>
                  <input type='button' value='Submit' onclick='validatePasswords()' id='submit' >
                  <div class='forgot'>
                    <a href='#'>Forgotten password?</a>
                  </div>
                </div>
              </div>
              <div class='disclaimer'>
        
              </div>
              <script src="../static/js_files/signup.js"></script>
            
    </body>
</html>
